<ScrollView orientation="vertical">
    <GridLayout columns={{getGridSpec(colsInput)}} rows={{getGridSpec(rowInput,100)}}>
        <div *ngFor="let r of rows | async">
            <div *ngFor="let c of cols | async">

                <Label row={{r}} col={{c}} text={{pictures[getPositionInArray(r,c)].title}}></Label>

            </div>
        </div>
    </GridLayout>
</ScrollView>
